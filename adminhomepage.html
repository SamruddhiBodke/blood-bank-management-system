<style>
*

}
body
{
	background-size:cover;
	background-position: center;

	font-family:sans-serif;
	background-image:url(1234.jpg);
	height: 100vh;
	-webkit-background-size: cover;
}
.menu-bar
{
	
	background: rgb(0,0,0,0.3);
	text-align: center;
	height: 60px;	
}
.menu-bar ul
{
	display: inline-flex;
	list-style: none;
	font-color: #fff;
	margin: 0em 0em 0 0;
}

.menu-bar ul li
{
	display: inline-flex;
	margin: 0 0em;
}
.menu-bar ul li a{
	box-sizing: border-box;
	color: #fff;
	text-decoration: none;
	padding: 5px;
	font-family: poppins;
	font-size: 16px;
	text-transform: uppercase;
	width: 120px;
	margin:20px;

}
.menu-bar ul li a:hover {
	background: #fff;
	color: #333;
}

.welcome-text {
	position: absolute;
	left: 350px;
	width: 600px;
	height: 300px;
	margin: 20% 30%;
	text-align: right;
}
.welcome-text h1 {
	text-align: right;
	color: black;
	text-transform: uppercase;
	font-size: 60px;
}
.welcome-text h1 span {
	color: black;
}

.dropdown {
        position:relative;
	box-sizing: border-box;
	color: #fff;
	text-decoration: none;
	padding: 5px;
	font-family: poppins;
	font-size: 16px;
	text-transform: uppercase;
	margin-top:20px;
        min-width: 100px;
        display:inline-block;
        
}

.dropdown-content {
  display: none;
  position: absolute;
  background: rgb(0,0,0,0.3);
  min-width: 100px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index:1;
}

.dropdown-content a {
   color: black;
  text-decoration: none;
  display:block;
   
  
}

.dropdown-content a:hover {
	background-color: black;

}

.dropdown:hover .dropdown-content {
  display:block;
  margin:10px;
  

}

.dropdown:hover .dropbtn {
  background-color: black;
}


</style>
